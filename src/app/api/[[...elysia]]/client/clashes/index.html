<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash 订阅 | {NEXT_PUBLIC_TITLE}</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="48x48" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" sizes="any" />

    <style>
      :root {
        --bg: #f7f7f8;
        --card-bg: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --border: #e5e7eb;
        --primary: #2563eb;
        --warning-bg: #fff7ed;
        --warning-text: #9a3412;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --card-bg: #020617;
          --text: #e5e7eb;
          --muted: #94a3b8;
          --border: #1e293b;
          --primary: #60a5fa;
          --warning-bg: #1f140a;
          --warning-text: #fdba74;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 520px;
        padding: 24px;
        padding-top: 60px;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .warning {
        background: var(--warning-bg);
        color: var(--warning-text);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .warning strong {
        font-weight: 600;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead th {
        text-align: left;
        padding: 10px 8px;
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
        border-bottom: 1px solid var(--border);
      }

      thead tr {
        background: transparent;
      }

      td {
        padding: 12px 8px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
      }

      td:first-child {
        color: var(--muted);
        /* width: 30%; */
      }

      a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 16px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="warning">
          <strong>注意：</strong>
          这是 Clash 的订阅地址，请直接在客户端中添加订阅，
          <strong>不要用浏览器打开</strong>。
        </div>

        <table>
          <thead>
            <tr>
              <th>系统</th>
              <th>软件下载地址</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Android</td>
              <td>
                <a href="https://github.com/MetaCubeX/ClashMetaForAndroid/releases" target="_blank" rel="noreferrer nofollow">
                  ClashMetaForAndroid
                </a>
              </td>
            </tr>
            <tr>
              <td>Windows / macOS / Linux</td>
              <td>
                <a href="https://github.com/clash-verge-rev/clash-verge-rev/releases" target="_blank" rel="noreferrer nofollow"> clash-verge-rev </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer>© {NEXT_PUBLIC_TITLE}</footer>
    </div>
  </body>
</html>
